<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no">
    
    <!--Linking the CSS file for styling -->
    <link rel="Stylesheet" href="Style.css">
    <title>Stopwatch</title>
</head>
<body>
    <!--Creating a div container -->
    <div class="container">
        <!--Creating a div outer_circle for giving animation effect-->
        <div class="outer_cirle">
            <!--Creating a div for storing the stopwatch timer-->
            <div class="timer">
                00:00:00:000
            </div>            
        </div>
        <!--Creating a div for storing 3 buttons: start, stop and reset-->
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <!--Linking the Javascript file-->
    <script src="script.js"></script>
</body>
</html>
